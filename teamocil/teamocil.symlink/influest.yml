session:
  name: "influest"
  windows:
    - name: "dotcom"
      root: "~/c/influestor/influestor"
      splits:
        - cmd: "$EDITOR"
          focus: true
    - name: "services"
      root: "~/c/influestor/influestor"
      splits:
        - cmd: "tail -f log/development.log"
        - cmd: "simple_prompt; zeus start"
          width: 25
        - cmd: "simple_prompt; guard"
          height: 25
    - name: "checkpoint"
      root: "~/c/influestor/checkpoint"
      splits:
        - cmd:
        - cmd: "simple_prompt; clear"
          width: 25
