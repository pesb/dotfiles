session:
  name: "influest"
  windows:
    - name: "dotcom"
      root: "~/c/influestor/influestor"
      splits:
        - cmd: "$EDITOR"
          focus: true
        - cmd: "simple_prompt; clear"
          width: 25
        - cmd: "simple_prompt; clear"
          height: 35
    - name: "config"
      root: "~/c/influestor/server-config"
      splits:
        - cmd: "$EDITOR"
    - name: "xignite"
      root: "~/c/lib/xignite"
      splits:
        - cmd: "$EDITOR"
          focus: true
        - cmd: "simple_prompt; clear"
          width: 25
    - name: "classifier"
      root: "~/c/influestor/classifier"
      splits:
        - cmd: "$EDITOR"
          focus: true
        - cmd: "simple_prompt; clear"
          width: 25
