session:
  name: "bn"
  windows:
    - name: "notes"
      root: "~/d/better-now"
      panes:
        - cmd: "$EDITOR status.md"
    - name: "dotorg"
      root: "~/c/bn/bn"
      panes:
        - cmd: "$EDITOR"
    - name: "dotorg srv"
      root: "~/c/bn/bn"
      layout: main-vertical
      panes:
        - cmd: tail -f log/development.log
        - cmd: unicorn -c config/unicorn.development.rb
        - cmd: zeus start
        - cmd: #guard
    - name: "dotorg DB"
      root: "~/c/bn/bn"
      panes:
        - cmd: mysql -u root bnrails
    - name: "chef"
      root: "~/c/bn/chef"
      panes:
        - cmd: ''
    - name: "sub"
      root: "~/c/bn/sub"
      panes:
        - cmd: ''
