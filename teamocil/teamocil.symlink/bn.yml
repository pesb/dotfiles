session:
  name: "bn"
  windows:
    - name: "notes"
      root: "~/d/better-now"
      panes:
        - cmd: "$EDITOR"
    - name: "dotorg"
      root: "~/c/bn/bn"
      panes:
        - cmd: "$EDITOR"
    - name: "dotorg srv"
      root: "~/c/bn/bn"
      layout: tiled
      panes:
        - cmd: mysql -u root -p bnrails
        - cmd: tail -f log/development.log
        - cmd: unicorn -c config/unicorn.development.rb
        - cmd: zeus start
    - name: "moneynow"
      root: "~/c/bn/money-now"
      panes:
        - cmd: "$EDITOR"
    - name: "chef"
      root: "~/c/bn/chef"
      panes:
        - cmd: "$EDITOR"
    - name: "sub"
      root: "~/c/bn/sub"
      panes:
        - cmd: "$EDITOR"
