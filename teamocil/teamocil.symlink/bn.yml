session:
  name: "bn"
  windows:
    - name: "notes"
      root: "~/d/better-now"
      panes:
        - cmd: "$EDITOR status.md"
    - name: "dotorg"
      root: "~/c/bn/bn"
      panes:
        - cmd: "spring binstub --all && rails runner 'exit' && spring status"
    - name: "dotorg srv"
      root: "~/c/bn/bn"
      layout: even-vertical
      panes:
        - cmd: unicorn -c config/unicorn.development.rb
        - cmd: tail -f log/development.log
    - name: "dotorg DB"
      root: "~/c/bn/bn"
      panes:
        - cmd: mysql -u root bnrails
    - name: "chef"
      root: "~/c/bn/chef"
      panes:
        - cmd: ''
    - name: "sub"
      root: "~/c/bn/sub"
      panes:
        - cmd: ''
    - name: "bn-cookbook"
      root: "~/c/bn/bn-cookbook"
      panes:
        - cmd: ''
